server:
  port: 14071

spring:
  application:
    name: demo-nacos

  cloud:
    nacos:
      config: #配置中心
        server-addr: http://hadoop102:8848
        username: nacos
        password: nacos
        refresh-enabled: true
        file-extension: yaml
        namespace: dev
        # 默认加载,通用格式的,再加载其他配置,用以下语法
        extension-configs:
          - data-id: common-info.yaml # 配置文件名-Data Id
            group: DEFAULT_GROUP   # 默认为DEFAULT_GROUP
            refresh: true   # 是否动态刷新，默认为false
      discovery:
        server-addr: http://hadoop102:8848
        namespace: axing-demo-prd



